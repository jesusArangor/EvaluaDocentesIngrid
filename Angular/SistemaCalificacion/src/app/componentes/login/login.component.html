<body>
    <div class="wrapper">
        <div class="logo"><img src="assets/Logo.jpg" id="icon" alt="User Icon"/></div>
        <div class="text-center mt-4 name">  SISTEMA DE CALIFICACION </div>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)" class="p-3 mt-3">
            <div class="form-field d-flex align-items-center"><span class="far fa-user"></span> 
                <input type="text" formControlName="Username" id="userName" placeholder="Usuario"> 
            </div>
            <div class="form-field d-flex align-items-center"><span class="fas fa-key"></span> 
                <input type="password"  formControlName="Password" id="pwd" placeholder="Password"> 
            </div>
            <div>
                <button class="btn mt-3"  type="submit">Iniciar Sesion</button>
            </div>
        </form>
        <div class="text-center fs-6"> <a href="#">Olvidaste la contrase√±a?</a>   <a href="#">Registrate</a> </div>
    </div>
</body>
